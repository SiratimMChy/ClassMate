<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="mainPageStylesheet.css" />
  <script type="module" defer src="forgot_password.js"></script>
  <style>
    /* Add styling as needed or reuse login styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .reset {
      padding: 20px;
      background-color: #fff;
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .reset h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .reset input[type="email"],
    .reset input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      font-size: 1rem;
    }

    .reset input[type="submit"] {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .reset input[type="submit"]:hover {
      background-color: var(--pink);
    }

    .message {
      font-size: 0.9rem;
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    .back {
      text-align: center;
      margin-top: 1rem;
    }

    .back a {
      color: #007bff;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="reset">
    <h1>Reset Your Password</h1>
    <form onsubmit="return resetPassword(event);">
      <input type="email" id="reset-email" placeholder="Enter your registered email" required>
      <div id="reset-error" class="error"></div>
      <div id="reset-message" class="message"></div>
      <input type="submit" value="Send Reset Link">
    </form>
    <div class="back">
      <a href="login.html">Back to Login</a>
    </div>
  </section>
</body>
</html>
